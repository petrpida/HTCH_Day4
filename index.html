<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
      <h2 id="city"></h2>
      <p id="area"></p>
      <h5 id="description"></h5>
      <p id="temp"></p>
      <p id="feelslike"></p>
      <p id="pressure"></p>
      <p id="humidity"></p>
      <p id="uvindex"></p>
      <button id="btn">REFRESH</button>
      <p id="update"></p>
  </div>
</body>
</html>
